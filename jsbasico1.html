<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Js basico</title>
		
		<script>
			function testarPrimo(){
				var numero= document.getElementById("numero").value;
				var teste=0;
				for(i=1; i<numero; i++){
					if(numero%i==0){
						teste=teste+1;
					}
				}
				if(teste>1){
					document.write("Não é primo");
				}
				else{
					document.write("É primo");
				}
			}
		</script>
	</head>
	<body>
		<form>
			<input type="number" id="numero"/>
			<input type="button" onclick="testarPrimo()" value="verificar"/>
		</form>
	</body>
</html>
