<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Js basico</title>
		
		<script>
			function testarPar(){
				var numero= document.getElementById("numero").value;
				if(numero%2==0){
					document.write("O numero é par!");
				}
				else{
					document.write("O numero é impar!");
				}
			}
		</script>
	</head>
	<body>
		<form>
			<input type="number" id="numero"/>
			<input type="button" onclick="testarPar()" value="verificar"/>
		</form>
	</body>
</html>
